<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to our awesome app!
                </div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">

                <div th:if="${passwordError}" class="alert alert-danger"
                     role="alert" th:text="${passwordError}"></div>

                <div th:if="${usernameError}" class="alert alert-danger" role="alert"
                     th:text="${usernameError}"></div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <label for="firstName" class="control-label">Username</label>
                    <input id="firstName"
                           class="form-control"
                           th:field="*{username}"/>
                    <p class="error-message"
                       th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="lastName" class="control-label">Password</label>
                    <input id="lastName"
                           class="form-control"
                           th:field="*{password}"/>
                    <p class="error-message"
                       th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error':''">
                    <label for="email" class="control-label">Confirm password</label>
                    <input id="email"
                           class="form-control"
                           th:field="*{passwordConfirm}"/>
                    <p class="error-message"
                    th:if="${#fields.hasErrors('passwordConfirm')}"
                    th:errors="*{passwordConfirm}">Validation error</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

</body>
</html>
